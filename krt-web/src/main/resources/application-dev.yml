# spring配置
spring:
    # 文件上传
    servlet:
        multipart:
            enabled: true
            max-file-size: 10MB
            max-request-size: 50MB
    # freemarker配置
    freemarker:
        allow-request-override: false
        cache: false
        charset: UTF-8
        check-template-location: true
        content-type: text/html
        prefer-file-system-access: false
        request-context-attribute: request
        settings:
            number_format: 0.##
            template_update_delay: 0
        suffix: .ftl
        template-loader-path: classpath:/templates/
    # Druid连接池配置
    datasource:
        druid:
            driver-class-name: com.mysql.cj.jdbc.Driver
            url: jdbc:mysql://172.0.52.112:3306/iot-mqttapp?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai&allowMultiQueries=true
            username: root
            password: krt83567922
            initial-size: 1
            min-idle: 1
            max-active: 2
            maxWait: 60000
            minEvictableIdleTimeMillis: 300000
            poolPreparedStatements: true
            share-prepared-statements: true
            maxPoolPreparedStatementPerConnectionSize: 50
            testOnBorrow: false
            testOnReturn: false
            testWhileIdle: true
            timeBetweenEvictionRunsMillis: 60000
            validationQuery: select 1
            filter:
                stat:
                    db-type: mysql
                    log-slow-sql: true
                    slow-sql-millis: 5000
                wall:
                    config:
                        multi-statement-allow: true
                    db-type: mysql
                    enabled: true
            web-stat-filter:
                enabled: false
