# 日志设置配置
logging:
    file: krt.log
    file.max-history: 7
    level:
        com:
            krt: DEBUG
        javamelody: ERROR
        root: INFO
        springfox:
            documentation:
                swagger: ERROR

# mybatis-plus
mybatis-plus:
    # 检测本地配置
    check-config-location: false
    # mapper文件
    mapper-locations: classpath*:/mapper/**/*Mapper.xml
    configuration:
        # 查询map为空是保留字段
        call-setters-on-nulls: true
        # 设置当JDBC类型为空时,某些驱动程序 要指定值
        jdbc-type-for-null: null
        # 下划线转驼峰
        map-underscore-to-camel-case: true
    global-config:
        # 打印banner
        banner: false
        db-config:
            # 更新策略
            field-strategy: not_null
            # 主键类型
            id-type: auto

